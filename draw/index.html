<body>

  <script>
    // Idle rotation settings
    let isSpinning = false;
    const idleSpeed = 0.002; // radians per frame


    const prizes = [
      { name: "Ê¢ùÂ≠êËÇâ‰πæ‰∏ÄÊ¢ù", area: 30, chance: 15, qrcode: "join.png" },
      { name: "ÂåóÊµ∑ÈÅìÊøÉË±Ü‰π≥", area: 5, chance: 5, qrcode: "join.png" },
      { name: "ÊâãÂ∑•È¶ôÁöÇ", area: 20, chance: 0, qrcode: "join.png" },
      { name: "ÁèæÈáëÊäòÂÉπ20ÂÖÉ/ÁèæË≤∑ÁèæÊäµ", area: 10, chance: 30, qrcode: "discount20.png" },
      { name: "ÈùíÊò•ÈÜãÈ£≤", area: 10, chance: 15, qrcode: "discount20.png" },
      { name: "È¶ôÁÇ∏ËäãÈ†≠‰∏∏", area: 25, chance: 35, qrcode: "discount20.png" }
      // ‰ª•‰∏ãÁÇ∫Ë®ªËß£ÊéâÁöÑÁçéÈ†ÖÔºåÂèØÈö®ÊôÇÊÅ¢Âæ©
      // { name: "ËÇâ‰πæ‰º¥ÊâãÁ¶Æ", area: 8, chance: 8, qrcode: "join.png" },Ôºó
      // { name: "ÂÜçÊäΩ‰∏ÄÊ¨°", area: 8, chance: 8, qrcode: "again.png" },
      // { name: "Á´†È≠öÁáí‰∏∏Â≠ê", area: 12, chance: 4, qrcode: "join.png" },
      // { name: "ÂíåÁâõÂíñÂì©miniÊùØ", area: 10, chance: 0, qrcode: "join.png" },
      // { name: "ÁèæÁÇ∏Á´†È≠öÂ∞è‰∏∏Â≠ê", area: 12, chance: 8, qrcod556589e: "join.png" },
      // { name: "Â∞èËèú‰∏âÈÅ∏‰∏Ä", area: 10, chance: 6, qrcode: "join.png" },
      // { name: "ÈäòË¨ùÊÉ†È°ß", area: 4, chance: 3, qrcode: "thanks.png" },
      // { name: "ÁáíËÇâ‰∏ºÂÖåÊèõÂà∏", area: 20, chance: 20, qrcode: "join.png" },
      // { name: "ÁèæÈáëÊäòÊâ£15ÂÖÉ", area: 20, chance: 30, qrcode: "discount15.png" },
      // { name: "ÁèæÈáëÊäòÊâ£20ÂÖÉ", area: 8, chance: 17, qrcode: "discount20.png" },
    ];

    // Color palette for wheel slices (earthy, harmonious)
    const sliceColors = [
      "#5C4033", // dark brown
      "#8B4513", // saddle brown
      "#CD853F", // peru
      "#D2B48C", // tan
      "#A0522D", // sienna
      "#F4A460", // sandy brown
      "#800000", // maroon
      "#8B7355", // dark khaki
      "#DAA520", // goldenrod
      "#B8860B"  // dark goldenrod
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    // High DPI & responsive canvas
    function setupCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      ctx.scale(dpr, dpr);
    }
    setupCanvas();
    window.addEventListener('resize', () => {
      setupCanvas();
      drawWheel(currentRotation || 0);
    });
    let currentRotation = 0;
    let angleMap = [];

    function drawWheel(rotation = 0) {
      const rect = canvas.getBoundingClientRect();
      const size = rect.width;
      const center = size / 2;
      const radius = center;
      ctx.clearRect(0, 0, size, size);
      let totalArea = prizes.reduce((sum, p) => sum + p.area, 0);
      let startAngle = 0;
      angleMap = [];

      prizes.forEach((p, i) => {
        const arc = (p.area / totalArea) * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.fillStyle = sliceColors[i % sliceColors.length];
        ctx.arc(center, center, radius, startAngle + rotation, startAngle + arc + rotation);
        ctx.fill();

        const angle = startAngle + arc / 2 + rotation;
        const textRadius = radius * 0.75;
        const textX = center + Math.cos(angle) * textRadius;
        const textY = center + Math.sin(angle) * textRadius;
        ctx.save();
        ctx.translate(textX, textY);
        ctx.rotate(angle);
        ctx.textAlign = "center";
        ctx.fillStyle = "#ffffff";
        ctx.font = "bold 24px sans-serif";
        ctx.fillText(p.name, 0, 0);
        ctx.restore();

        angleMap.push({ start: startAngle, end: startAngle + arc, prize: p });
        startAngle += arc;
      });

      ctx.beginPath();
      ctx.arc(center, center, 30, 0, 2 * Math.PI);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.strokeStyle = "#ccc";
      ctx.stroke();

      // Draw pointer as part of canvas within wheel
      ctx.save();
      ctx.fillStyle = '#e53935';
      // Add drop shadow
      ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
      ctx.shadowBlur = 10;
      const pointerLength = 40;
      const pointerWidth = 28;
      const bx = center + radius - pointerLength;
      const by = center;
      ctx.beginPath();
      ctx.moveTo(bx, by - pointerWidth);
      ctx.lineTo(bx + pointerLength, by);
      ctx.lineTo(bx, by + pointerWidth);
      ctx.closePath();
      ctx.fill();
      // Draw white border
      ctx.lineWidth = 4;
      ctx.strokeStyle = '#ffffff';
      ctx.stroke();
      ctx.restore();

      currentRotation = rotation;
    }

    function spinWheel() {
      isSpinning = true;

      const rand = Math.random() * 100;
      let sum = 0, selected = null;
      for (let p of prizes) {
        sum += p.chance;
        if (rand <= sum) {
          selected = p;
          break;
        }
      }

      let totalArea = prizes.reduce((sum, p) => sum + p.area, 0);
      let selectedAngleInfo = angleMap.find(a => a.prize.name === selected.name);
      let sliceAngle = (selected.area / totalArea) * 2 * Math.PI;

      const finalAngle = - (selectedAngleInfo.start + sliceAngle / 2);
      const totalRotation = (2 * Math.PI * 5) + finalAngle;

      const duration = 4000;
      const start = performance.now();

      function animate(now) {
        const t = (now - start) / duration;
        if (t < 1) {
          const eased = t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
          const a = eased * totalRotation;
          drawWheel(a);
          requestAnimationFrame(animate);
        } else {
          showResult(selected);
        }
      }

      requestAnimationFrame(animate);
    }

    function showResult(prize) {
      const title = document.getElementById("result-title");
      const joinImg = document.getElementById("joinQrcode");
      const resultImg = document.getElementById("resultQrcode");
      const spinBtn = document.getElementById('spinBtn');
      title.textContent = `üéâ ÊÅ≠Âñú‰Ω†ÊäΩ‰∏≠Ôºö${prize.name}`;
      joinImg.style.display = "none";
      resultImg.src = prize.qrcode;
      resultImg.style.display = "block";
      // Disable further spins during countdown
      spinBtn.disabled = true;
      // Countdown on button
      let countdown = 4;
      spinBtn.textContent = countdown;
      const intervalId = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          spinBtn.textContent = countdown;
        } else {
          clearInterval(intervalId);
        }
      }, 1000);
      setTimeout(() => {
        title.textContent = "Âä†ÂÖ•ÊäΩÁçé";
        joinImg.style.display = "block";
        resultImg.style.display = "none";
        spinBtn.textContent = 'ÈñãÂßãÊäΩÁçé';
        spinBtn.disabled = false;
        isSpinning = false;
      }, 4000);
    }

    drawWheel();

    // Button click listener
    const spinBtn = document.getElementById('spinBtn');
    spinBtn.addEventListener('click', () => {
      if (!isSpinning) spinWheel();
    });

    // Idle animation loop
    function idleAnimate() {
      if (!isSpinning) {
        currentRotation += idleSpeed;
        drawWheel(currentRotation);
      }
      requestAnimationFrame(idleAnimate);
    }
    idleAnimate();

    // Start spin on any key press
    window.addEventListener('keydown', () => {
      if (!isSpinning) spinWheel();
    });
  </script>
