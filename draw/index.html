<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>幸運大轉盤</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(180deg, #fcd39d, #f8b48d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      padding: 30px;
      gap: 30px;
      align-items: center;
    }

    .wheel-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
    }

    canvas {
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid #f44336;
      z-index: 10;
    }

    .info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 500px;
    }

    .info h2 {
      color: #d32f2f;
      margin-bottom: 10px;
    }

    .prize-list, .description {
      background: #fff7f7;
      border-radius: 12px;
      padding: 20px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
    }

    .prize-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .prize-list li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .description {
      margin-top: 20px;
      background: #fffce6;
    }

    #result {
      font-weight: bold;
      text-align: center;
      font-size: 1.2em;
      margin-top: 15px;
    }

    #qrcode {
      display: none;
      max-width: 180px;
      margin: 15px auto 0;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1.1em;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <canvas id="wheel" width="500" height="500"></canvas>
      <div id="result"></div>
      <img id="qrcode" src="">
      <button class="btn" onclick="spinWheel()">開始抽獎</button>
    </div>
    <div class="info">
      <div class="prize-list">
        <h2>🎁 獎品列表</h2>
        <ul>
          <li><span>手工香皂</span><span>機率：10%</span></li>
          <li><span>再抽一次</span><span>機率：10%</span></li>
          <li><span>冬瓜檸檬茶</span><span>機率：25%</span></li>
          <li><span>銘謝惠顧</span><span>機率：15%</span></li>
          <li><span>燒肉丼兌換券</span><span>機率：25%</span></li>
          <li><span>沙瓦清涼飲</span><span>機率：15%</span></li>
        </ul>
      </div>
      <div class="description">
        <h3>📌 使用說明</h3>
        <p>點擊「開始抽獎」按鈕，轉盤將開始旋轉。<br>
          轉盤停止後，會顯示您獲得的獎品及領獎 QR Code。</p>
      </div>
    </div>
  </div>
