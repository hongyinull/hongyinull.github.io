    <style>
        /* Project Page Specific Overrides */
        body {
            padding-top: 8rem;
            /* More space for header */
        }

        .project-detail-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem 6rem;
        }

        .project-detail-title {
            font-family: var(--font-main);
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .project-detail-meta {
            font-family: var(--font-sans);
            color: var(--meta-color);
            font-size: 1rem;
            margin-bottom: 4rem;
            display: flex;
            gap: 2rem;
        }

        .project-content {
            font-family: var(--font-main);
            font-size: 1.25rem;
            line-height: 1.7;
            color: var(--text-color);
        }

        .project-content p {
            margin-bottom: 1.5rem;
        }

        .project-content h3 {
            font-family: var(--font-sans);
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .project-content ul {
            list-style: none;
            padding: 0;
            margin-bottom: 2rem;
        }

        .project-content li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .project-content li::before {
            content: "—";
            position: absolute;
            left: 0;
            color: var(--meta-color);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .project-detail-title {
                font-size: 2.5rem;
            }
        }
    </style>
