<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HongYinull</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Final Font Selection: Crimson Pro (En) + Zen Old Mincho (Cn) + Inter (UI) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300&family=Noto+Serif+TC:wght@300;400;500;600&family=Zen+Old+Mincho:wght@400;500;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Theme Toggle will be injected here by JS -->

        <header>
            <div class="site-title">
                <span>HongYinull</span>
            </div>
            <p class="bio-intro"></p>
        </header>

        <section class="info-grid">
            <div class="info-column">
                <h3>Contact</h3>
                <ul class="info-list contact-list">
                    <!-- Injected via JS -->
                </ul>
            </div>
            <div class="info-column">
                <h3>Experience</h3>
                <ul class="info-list exp-list">
                    <!-- Injected via JS -->
                </ul>
            </div>
        </section>

        <section class="projects-section">
            <div class="section-title">Selected Works</div>
            <div class="project-list">
                <!-- Injected via JS -->
            </div>
        </section>

        <section class="experiments-section">
            <div class="section-title">Prototypes & Experiments</div>
            <div class="experiment-list">
                <!-- Injected via JS -->
            </div>
        </section>

        <footer style="margin-top: 6rem; font-size: 0.8rem; color: #888;">
            &copy; 2025 HongYinull.
        </footer>
    </div>

    <!-- Load data first, then main logic. No modules to avoid CORS issues locally. -->
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
