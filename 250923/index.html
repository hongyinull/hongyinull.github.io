<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>250923</title>
  <style>
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    padding: 0;
    background: #000;
  }
  .page {
    width: 100%;
    min-height: 100%;
  }
  .half {
    height: 100vh;
  }
  .top {
    position: relative;
    background: #000;
  }
  .top img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .bottom {
    position: relative;
    background: #000;
  }
  .bottom video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  </style>
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <div class="page">
    <div class="half top">
      <img src="250923menu.png" alt="Menu">
    </div>
    <div class="half bottom">
      <video src="250923video.mp4" autoplay muted loop playsinline></video>
    </div>
  </div>
  <script>
  // 防止行動裝置自動暫停，嘗試播放
  (function ensurePlay(){
    var v = document.querySelector('video');
    if (!v) return;
    var tryPlay = function(){ v.play && v.play().catch(function(){}); };
    document.addEventListener('visibilitychange', tryPlay, { passive: true });
    window.addEventListener('touchstart', tryPlay, { passive: true, once: true });
    tryPlay();
  })();
  </script>
</body>
</html>
