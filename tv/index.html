<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>影片播放</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="timedVideo" autoplay muted loop playsinline preload="auto"></video>
  <script>
    const videoElement = document.getElementById("timedVideo");
    const currentHour = new Date().getHours();
    const videoSrc = currentHour < 17 ? "morning.mp4" : "night.mp4";
    
    const sourceElement = document.createElement("source");
    sourceElement.src = videoSrc;
    sourceElement.type = "video/mp4";
    sourceElement.onerror = () => {
      document.body.innerHTML = `<div style="color:white;text-align:center;margin-top:20%;">⚠ 無法載入影片 (${videoSrc})</div>`;
    };
    
    videoElement.appendChild(sourceElement);
    videoElement.load();
  </script>
</body>
</html>
